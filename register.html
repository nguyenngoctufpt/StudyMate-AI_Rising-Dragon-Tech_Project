        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import {
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            GoogleAuthProvider,
            FacebookAuthProvider,
            signInWithPopup,
            signInWithCredential
        } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        // Global Firebase and user variables
        let app;
        let auth;
        let db;
        let userId;

        // Firebase configuration: Uses __firebase_config from the Canvas environment if available,
        // otherwise falls back to the user's provided hardcoded config.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCE1PhGyCDKEy4KcY9N9qQgQh8IcF8lIRg", // Replace with your actual Firebase API Key
            authDomain: "rising-dragon-tech-4fdd2.firebaseapp.com",
            projectId: "rising-dragon-tech-4fdd2",
            storageBucket: "rising-dragon-tech-4fdd2.firebasestorage.app",
            messagingSenderId: "211164188796",
            appId: "1:211164188796:web:37912132988dd2f21939f9",
            measurementId: "G-0ZPP3N9Z8E"
        };
        // App ID: Uses __app_id from the Canvas environment, or a default value.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // DOM elements
        const messageBox = document.getElementById('registerMessage');
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('regEmail');
        const passwordInput = document.getElementById('regPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('toggleRegPassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
        const loginLink = document.getElementById('loginLink');
        const customGoogleRegBtn = document.getElementById('customGoogleRegBtn');
        const facebookRegisterBtn = document.getElementById('facebookRegister');
        const registerSubmitBtn = registerForm.querySelector('button[type="submit"]');
        const container = document.querySelector('.container');
        const darkModeToggle = document.getElementById('darkModeToggle'); // New: Dark mode switch

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success' or 'error').
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        /**
         * Redirects the user to the login page with an animation.
         */
        function redirectToLogin() {
            container.classList.add('animate__animated', 'animate__fadeOutLeft');
            setTimeout(() => {
                window.location.href = './dangnhap.html'; // Adjust path if necessary
            }, 700);
        }

        /**
         * Sets the loading state for the registration form, disabling buttons and showing a spinner.
         * @param {boolean} isLoading - True to show loading state, false to hide.
         */
        function setLoading(isLoading) {
            if (isLoading) {
                registerSubmitBtn.disabled = true;
                registerSubmitBtn.innerHTML = '<div class="loading-spinner"></div>Đang xử lý...';
                if (customGoogleRegBtn) customGoogleRegBtn.disabled = true;
                if (facebookRegisterBtn) facebookRegisterBtn.disabled = true;
            } else {
                registerSubmitBtn.disabled = false;
                registerSubmitBtn.textContent = 'Đăng Ký';
                // Re-enable social buttons only if a user (even anonymous) is authenticated
                // to allow conversion of anonymous user to a social user.
                if (auth && auth.currentUser) {
                    if (customGoogleRegBtn) customGoogleRegBtn.disabled = false;
                    if (facebookRegisterBtn) facebookRegisterBtn.disabled = false;
                }
            }
        }

        /**
         * Initializes Firebase app and authenticates the user.
         * Attempts custom token sign-in first, then falls back to anonymous sign-in.
         */
        async function initializeFirebaseAndAuth() {
            try {
                if (!app) {
                    console.log("Attempting to initialize Firebase with config:", firebaseConfig);
                    if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_FIREBASE_API_KEY") {
                        console.warn("Firebase configuration is empty or invalid. Please ensure it's properly set.");
                        displayMessage('Lỗi: Cấu hình Firebase trống hoặc không hợp lệ. Vui lòng kiểm tra cài đặt.', 'error');
                        return;
                    }
                    app = initializeApp(firebaseConfig);
                    if (!app) {
                        console.error("Firebase app initialization failed. 'initializeApp' returned undefined.");
                        displayMessage('Lỗi: Khởi tạo ứng dụng Firebase không thành công.', 'error');
                        return;
                    }
                    console.log("Firebase app initialized:", app);
                    auth = getAuth(app);
                    db = getFirestore(app);
                }

                let authAttemptSuccessful = false;

                // Attempt custom token sign-in if provided
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                        console.log("Signed in with custom token.");
                        authAttemptSuccessful = true;
                    } catch (customTokenError) {
                        console.warn("signInWithCustomToken failed:", customTokenError.code, customTokenError.message);
                        // Suppress specific 'auth/admin-restricted-operation' error message to the user
                        if (customTokenError.code === 'auth/admin-restricted-operation') {
                            console.warn("Ignoring 'auth/admin-restricted-operation' error as anonymous fallback is intended.");
                        } else {
                            // Display other types of custom token errors to the user
                            displayMessage(`Lỗi đăng nhập ban đầu: ${customTokenError.message}`, 'error');
                        }
                    }
                }

                // If custom token sign-in failed or wasn't attempted, try anonymous sign-in
                if (!authAttemptSuccessful) {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

                // Listen for authentication state changes to update UI
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase initialized and user signed in:", userId);
                        let userIdDisplay = document.getElementById('userIdDisplay');
                        if (!userIdDisplay) {
                            userIdDisplay = document.createElement('p');
                            userIdDisplay.id = 'userIdDisplay';
                            userIdDisplay.className = 'text-xs text-center mt-4 text-white/60 font-mono';
                            container.appendChild(userIdDisplay);
                        }
                        userIdDisplay.textContent = `User ID: ${userId}`;

                        // Enable social buttons once any user (including anonymous) is authenticated
                        if (customGoogleRegBtn) customGoogleRegBtn.disabled = false;
                        if (facebookRegisterBtn) facebookRegisterBtn.disabled = false;

                    } else {
                        console.log("User is signed out or no user.");
                        userId = null;
                        const existingUserIdDisplay = document.getElementById('userIdDisplay');
                        if (existingUserIdDisplay) {
                            existingUserIdDisplay.remove();
                        }
                        // Disable social buttons if no user is authenticated
                        if (customGoogleRegBtn) customGoogleRegBtn.disabled = true;
                        if (facebookRegisterBtn) facebookRegisterBtn.disabled = true;
                    }
                });

            } catch (error) {
                // This catch block handles critical errors during app initialization or anonymous sign-in.
                console.error("Critical error during Firebase initialization or anonymous sign-in:", error);
                displayMessage(`Lỗi khởi tạo ứng dụng: ${error.message}`, 'error'); // More general error message
                // Ensure social buttons are disabled if there's a critical initialization failure
                if (customGoogleRegBtn) customGoogleRegBtn.disabled = true;
                if (facebookRegisterBtn) facebookRegisterBtn.disabled = true;
            }
        }

        // Event listener for email/password registration form submission
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!email || !password || !confirmPassword) {
                displayMessage('Vui lòng nhập đầy đủ thông tin.', 'error');
                setLoading(false);
                return;
            }

            if (password !== confirmPassword) {
                displayMessage('Mật khẩu và xác nhận mật khẩu không khớp.', 'error');
                setLoading(false);
                return;
            }

            if (password.length < 6) {
                displayMessage('Mật khẩu phải có ít nhất 6 ký tự.', 'error');
                setLoading(false);
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User registered successfully:", userCredential.user);

                // Save user profile to Firestore under private user data path
                const userRef = doc(db, `artifacts/${appId}/users/${userCredential.user.uid}/profile`, 'data');
                await setDoc(userRef, {
                    uid: userCredential.user.uid,
                    email: userCredential.user.email,
                    createdAt: new Date().toISOString()
                });
                console.log("User profile saved to Firestore.");

                displayMessage('Đăng ký thành công! Bạn sẽ được chuyển hướng đến trang đăng nhập.', 'success');
                setTimeout(redirectToLogin, 2000); // Redirect after 2 seconds
            }
            catch (error) {
                console.error("Registration failed:", error.code, error.message);
                let errorMessage = 'Đăng ký thất bại. Vui lòng thử lại.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email này đã được sử dụng.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email không hợp lệ.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Mật khẩu quá yếu. Vui lòng chọn mật khẩu mạnh hơn.';
                        break;
                    default:
                        errorMessage = `Lỗi: ${error.message}`;
                        break;
                }
                displayMessage(errorMessage, 'error');
                setLoading(false);
            }
        });

        // Toggle password visibility for registration password
        togglePasswordBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ?
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>' :
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/></svg>';
        });

        // Toggle password visibility for confirm password
        toggleConfirmPasswordBtn.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ?
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>' :
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"/><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/></svg>';
        });

        // Google registration button handler
        customGoogleRegBtn.addEventListener('click', async function () {
            hideMessage();
            setLoading(true);
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider); // Authenticate with Google popup
                console.log("Google registration successful:", result.user);

                // Save user profile to Firestore (merge: true to update existing data or create new)
                const userRef = doc(db, `artifacts/${appId}/users/${result.user.uid}/profile`, 'data');
                await setDoc(userRef, {
                    uid: result.user.uid,
                    email: result.user.email,
                    displayName: result.user.displayName,
                    photoURL: result.user.photoURL,
                    createdAt: new Date().toISOString()
                }, { merge: true });
                displayMessage('Đăng ký Google thành công! Chuyển hướng đến trang đăng nhập...', 'success');
                setTimeout(redirectToLogin, 2000);
            } catch (error) {
                console.error("Google registration failed:", error.code, error.message);
                displayMessage(`Đăng ký Google thất bại: ${error.message}`, 'error');
                setLoading(false);
            }
        });

        // Facebook SDK initialization
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_FACEBOOK_APP_ID', // IMPORTANT: Replace with your actual Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });
        };

        // Facebook registration button handler
        facebookRegisterBtn.addEventListener('click', function() {
            hideMessage();
            setLoading(true);
            // Check if Facebook SDK is loaded
            if (typeof FB === 'undefined' || !FB.login) {
                displayMessage('Facebook SDK chưa sẵn sàng. Vui lòng thử lại sau.', 'error');
                setLoading(false);
                return;
            }

            FB.login(function(response) {
                if (response.authResponse) {
                    const accessToken = response.authResponse.accessToken;
                    const provider = new FacebookAuthProvider();
                    const credential = provider.credential(accessToken);

                    // Sign in with Firebase using Facebook credential
                    signInWithCredential(auth, credential)
                        .then(async (userCredential) => {
                            console.log("Facebook registration successful with Firebase:", userCredential.user);
                            // Save user profile to Firestore
                            const userRef = doc(db, `artifacts/${appId}/users/${userCredential.user.uid}/profile`, 'data');
                            await setDoc(userRef, {
                                uid: userCredential.user.uid,
                                email: userCredential.user.email,
                                displayName: userCredential.user.displayName,
                                photoURL: userCredential.user.photoURL,
                                createdAt: new Date().toISOString()
                            }, { merge: true });
                            displayMessage('Đăng ký Facebook thành công! Chuyển hướng đến trang đăng nhập...', 'success');
                            setTimeout(redirectToLogin, 2000);
                        })
                        .catch((error) => {
                            console.error("Firebase Facebook registration failed:", error.code, error.message);
                            displayMessage(`Đăng ký Facebook thất bại: ${error.message}`, 'error');
                            setLoading(false);
                        });
                } else {
                    // User cancelled Facebook login or failed
                    displayMessage('Đăng ký Facebook thất bại.', 'error');
                    setLoading(false);
                }
            }, {scope: 'email,public_profile'}); // Request necessary permissions
        });

        // Redirect to login page when "Đăng nhập ngay" is clicked
        loginLink.addEventListener('click', function (e) {
            e.preventDefault();
            redirectToLogin();
        });

        // --- Dark Mode Logic ---
        /**
         * Enables dark mode by adding a data-theme attribute and saving preference.
         */
        function enableDarkMode() {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            darkModeToggle.checked = true; // Ensure toggle is checked
        }

        /**
         * Disables dark mode by removing the data-theme attribute and saving preference.
         */
        function disableDarkMode() {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            darkModeToggle.checked = false; // Ensure toggle is unchecked
        }

        /**
         * Toggles the current theme between light and dark.
         */
        function toggleTheme() {
            if (document.body.getAttribute('data-theme') === 'dark') {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        // Event listener for the dark mode toggle switch
        darkModeToggle.addEventListener('change', toggleTheme);

        // Initialize Firebase and apply saved theme on window load
        window.addEventListener('load', () => {
            initializeFirebaseAndAuth(); // Initialize Firebase first

            // Apply theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                enableDarkMode();
            } else {
                disableDarkMode(); // Explicitly set to light or default if no preference or 'light'
            }
        });

        // Handler for Google One-Tap/Automatic Sign-in (if enabled via data-auto_prompt)
        window.handleGoogleCredentialResponse = (response) => {
            console.log("Google ID Token: ", response.credential);
            // This function is for Google's GSI client (One-Tap/Auto-prompt).
            // For this specific app, the `customGoogleRegBtn` click handler uses Firebase's `signInWithPopup`,
            // which provides a more direct integration with Firebase Auth.
            // If you intend to use Google One-Tap, you would integrate `signInWithCredential(auth, GoogleAuthProvider.credential(response.credential))` here.
            // For now, the button click handles the primary Google registration flow.
        };
    </script>

            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-end), var(--bg-gradient-alt-start), var(--bg-gradient-alt-end), var(--bg-gradient-alt2-start), var(--bg-gradient-alt2-end));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: var(--text-color); /* Apply text color from variable */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            /* Light mode pattern (white dots) */
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 60px 60px;
            animation: float 20s linear infinite;
            z-index: 0;
        }

        /* Dark mode pattern (black dots for contrast) */
        body[data-theme="dark"]::before {
             background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }


        @keyframes float {
            0% { transform: translateX(-100px) translateY(-100px) rotate(0deg); }
            100% { transform: translateX(100px) translateY(100px) rotate(360deg); }
        }

        .container {
            max-width: 440px;
            width: 90%;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 2rem;
            border: 1px solid var(--container-border);
            box-shadow: var(--container-shadow);
            position: relative;
            z-index: 1;
            transform: translateY(0);
            animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--container-border), transparent);
        }

        .title {
            background: linear-gradient(135deg, var(--title-gradient-start), var(--title-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: var(--title-shadow);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            background: var(--input-focus-bg);
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: var(--input-placeholder);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--password-toggle-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--password-toggle-hover-color);
            background: var(--password-toggle-hover-bg);
        }

        .primary-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-btn-gradient-start), var(--primary-btn-gradient-end));
            border: none;
            border-radius: 1rem;
            color: white; /* Button text always white for these gradients */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--primary-btn-shadow);
        }

        .primary-btn:active {
            transform: translateY(-1px);
        }

        .primary-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--divider-line-bg), transparent);
        }

        .divider-text {
            background: var(--divider-text-bg);
            padding: 0 1rem;
            font-size: 0.875rem;
            color: var(--divider-text-color);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            display: inline-block;
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--social-btn-border);
            border-radius: 1rem;
            color: var(--text-color); /* Default text color, overridden by specific social buttons */
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: var(--social-btn-hover-shadow);
        }

        .social-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .social-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Specific styles for Facebook button */
        #facebookRegister {
            background-color: #1877F2; /* Facebook Blue */
            color: white;
            border-color: #1877F2;
        }
        #facebookRegister:hover:not(:disabled) {
            background-color: #166FE5; /* Slightly darker blue on hover */
            box-shadow: 0 10px 25px rgba(24, 119, 242, 0.4); /* Blue shadow */
        }

        /* Specific styles for Google button (Light Mode) */
        #customGoogleRegBtn {
            background-color: #FFFFFF; /* White */
            color: #4285F4; /* Google Blue */
            border-color: #E0E0E0; /* Light gray border */
        }
        #customGoogleRegBtn:hover:not(:disabled) {
            background-color: #F8F8F8; /* Slightly off-white on hover */
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.4); /* Blue shadow */
        }

        /* Specific styles for Google button (Dark Mode) */
        body[data-theme="dark"] #customGoogleRegBtn {
            background-color: #2e2e2e; /* Darker background for Google button in dark mode */
            color: #8ab4f8; /* Lighter Google blue for dark mode */
            border-color: #3e3e3e; /* Darker border */
        }
        body[data-theme="dark"] #customGoogleRegBtn:hover:not(:disabled) {
            background-color: #3a3a3a;
            box-shadow: 0 10px 25px rgba(138, 180, 248, 0.4);
        }


        .login-link-container {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8); /* Default text color */
            font-size: 0.875rem;
        }

        .login-link-container a {
            color: var(--login-link-color); /* Link color from variable */
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }

        .login-link-container a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--login-link-underline); /* Underline from variable */
            transition: width 0.3s ease;
        }

        .login-link-container a:hover::after {
            width: 100%;
        }

        .message-box {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--message-box-border); /* Border from variable */
            animation: slideInDown 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
            border-color: var(--error-border);
        }

        .success {
            background: var(--success-bg);
            color: var(--success-color);
            border-color: var(--success-border);
        }

        /* Dark mode toggle switch styles */
        .dark-mode-toggle-container {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 2; /* Ensure it's above the container */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* Light mode slider background */
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 28px;
        }

        input:checked + .slider {
            background-color: #2196F3; /* Dark mode slider background */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white; /* Slider knob color */
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(22px);
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }
        /* Rounded sliders */
        .slider.round {
            border-radius: 28px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 2rem;
            }
            .dark-mode-toggle-container {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="dark-mode-toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container animate__animated animate__slideInUp">
        <h2 class="title">Đăng Ký</h2>

        <form id="registerForm">
            <div class="input-group">
                <input type="email" id="regEmail" class="input-field" placeholder="Email của bạn" required />
            </div>

            <div class="input-group">
                <input type="password" id="regPassword" class="input-field" placeholder="Mật khẩu (ít nhất 6 ký tự)" required />
                <button type="button" id="toggleRegPassword" class="password-toggle">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" class="input-field" placeholder="Xác nhận mật khẩu" required />
                <button type="button" id="toggleConfirmPassword" class="password-toggle">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <button type="submit" class="primary-btn">Đăng Ký</button>
            <div id="registerMessage" class="message-box"></div>
        </form>

        <div class="divider">
            <span class="divider-text">hoặc đăng ký với</span>
        </div>

        <button id="facebookRegister" class="social-btn" disabled>
            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="social-icon" />
            Tiếp tục với Facebook
        </button>

        <button id="customGoogleRegBtn" class="social-btn" disabled>
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="social-icon" />
            Tiếp tục với Google
        </button>

        <!-- Google One Tap/Automatic Sign-in (optional, for GSI client) -->
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleGoogleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <p class="login-link-container">
            Bạn đã có tài khoản? <a href="#" id="loginLink">Đăng nhập ngay</a>
        </p>
    </div>
</body>
</html>
